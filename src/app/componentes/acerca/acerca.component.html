<div class="bg-image shadow-lg">
    <div class="d-flex justify-content-center title card-title pt-5 text-white">
        <h1>Acerca de nosotros</h1>
    </div>
    <div class="d-flex justify-content-center description text-white">
        <h6>Suspendisse Commodo Auctor Molestie Mauris Arisusv.
            <span style="text-align: center; display: block;">Massaconsequat Pharetra Suspendisse</span></h6>
    </div>
    <!-- CARDS -->
    <div class="row d-flex justify-content-center pt-3 pb-3" id="cards">
        <div *ngFor="let i of cardsList; let j = index" class="col-sm-2.8 pr-4 mb-2">
            <div class="card text-center border-0">
                <img class="card-img-top" src={{i.img}} alt={{i.desc}}>
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a class="btn btn-dark text-white" (click)="open(j)">Ver m√°s</a>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
        style="height: 100%; width: 100%;">
        <path d="M0.00,49.99 C177.48,195.89 358.63,-73.51 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
          style="stroke: none; fill: #406e8e;"></path>
      </svg></div>
</div>
