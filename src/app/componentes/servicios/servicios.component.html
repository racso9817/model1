<div id="first" class="shadow text-white">
    <div class="d-flex justify-content-center card-title" animateOnScroll animationName="animated fadeIn">
        <h1 id="title">Áreas de Práctica</h1>
    </div>
    <div class="d-flex justify-content-center description">
        <h6 id="desc">Suspendisse Commodo Auctor Molestie Mauris Arisusv.
            <span style="text-align: center; display: block;">Massaconsequat Pharetra Suspendisse</span></h6>
    </div>
    <div class="row d-flex justify-content-center pt-3 pb-3" animateOnScroll animationName="animated slideInRight">
        <div *ngFor="let i of serviciosC" class="col-md-4 col-sm-12 col-xs-12 pb-3">
            <div class="card border-0">
                <div class="card-body">
                    <div class="row d-flex">
                        <div class="col-1 align-items-end ">
                            <fa-icon class="fa-2x pl-4" [icon]="i.icon"></fa-icon>
                        </div>
                        <div class="col">
                            <h3 class="card-title text-center pr-3" id="serv-title">{{i.title}}</h3>
                        </div>
                    </div>
                    <p class="card-text text-center">{{i.desc}}</p>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 100px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
            style="height: 100%; width: 100%;">
            <path d="M498.59,87.34 C544.30,177.14 588.88,97.21 500.00,49.99 L500.00,150.00 L0.00,150.00 Z"
                style="stroke: none; fill: #396182;"></path>
        </svg></div>
</div>
